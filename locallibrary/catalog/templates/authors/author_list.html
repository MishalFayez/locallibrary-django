{% extends 'base_generic.html' %} {% block content %}

<h1>Author List</h1>

{% for author in author_list %} 

    <ul>
        <li><a href="{{ author.get_absolute_url }}">{{author.first_name}} {{author.last_name}} ({{author.date_of_birth}} - )</a></li>
    </ul>

{% endfor %}

{% endblock content %}
