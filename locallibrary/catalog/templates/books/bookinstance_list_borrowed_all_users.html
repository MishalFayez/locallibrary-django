{% extends 'base_generic.html' %}

{% block content %}
    <h1>All Borrowed Books</h1>

    <ul>
        {% for bookinst in bookinstance_list %}
        <li><a href="">{{bookinst.book.title}}</a><span class="{% if bookinst.is_overdue %}
            text-danger
        {% endif %}">({{bookinst.due_back}}) - {{bookinst.borrower}} {% if perms.catalog.can_mark_returned %}- <a href="{% url 'renew-book-librarian' bookinst.id %}">Renew</a>  {% endif %}</span></li>   
        
        {% endfor %}

    </ul>
{% endblock content %}
